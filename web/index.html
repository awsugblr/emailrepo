<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<title>AWSUGBLR - Email Repo</title>
		<link rel="icon" href="img/awsugblr-square-logo-500x500.png" type="image/png" sizes="16x16">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/nsans.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login" >
			<img src="./img/awsugblr_emailrepo.png" style="border-width:0px;max-width:35vw;max-height: 35vw;margin-left: 19px;">
			<div class="row tag-margin">
				<p id="error" class="tag-margin">*Please enter the correct Username/Password.</p>
			</div>
			<form method="GET">
				<div class="row tag-margin">
					<div class="col-sm-4 label-style">Email : </div>
					<div class="col-sm-8" style="margin-left: -41px;">
						<input class="common-style-input set-width" id="email" type="text" name="email" value="@awsugblr.in" maxlength="30" autofocus/>
					</div>
				</div>
				<div class="row tag-margin">
					<div class="col-sm-4 label-style">Password : </div>
					<div class="col-sm-8" style="margin-left: -41px;">
						<input class="common-style-input set-width" id="pwd" type="password" name="password" maxlength="15" onkeypress="onKeyPressLogin(event)"/>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4"></div>
					<div class="col-sm-4" style="margin:auto;">
						<button type="button" class="btn btn-primary btn-block btn-large" onclick="login({email : email.value,password : password.value})" id="login-submit">Login</button>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</form>
		</div>
		<script src="js/login.js"></script>
		<script src="js/sha256logic.js"></script>
		<script src="js/awsugblr.js"></script>
	</body>
</html>
